<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vtc Agency</title>
    <link
      rel="stylesheet"
      href="/dist/output.css"
    />
  </head>
  <body class="bg-main-white">
    <!-- this is the header for the small screens -->
    <header class="py-10 block lg:hidden">
      <div class="container relative mt-12 rounded-2xl h-20 6 px-8 flex items-center bg-white">
        <div class="items h-full w-full flex justify-between">
          <!-- this section is for the logo and the links -->
          <div class="left-side flex gap-4 lg:gap-14 items-center h-full">
            <a
              class="block min-h-fit min-w-fit"
              href="./home.html"
            >
              <img
                src="/assets//logo.svg"
                alt=""
              />
            </a>
            <!-- those are the links -->
            <div class="side-bar content p-5 duration-700 z-40 bg-white rounded-2xl py-5 min-w-full -top-[500px] left-[50%] translate-x-[-50%] absolute flex flex-col gap-4 items-center">
              <!--this is the user profile  -->
              <div class="user-profile p-2 md:p-3 rounded-xl border-solid border-2 border-sec-gray w-full flex items-center justify-between">
                <!-- this is the info container -->
                <div class="info-container max-w-[80%] flex items-center justify-between gap-2 md:gap-5">
                  <img
                    src="/assets/profile_placeholder.png"
                    class="w-12 h-12 object-cover rounded-full"
                    alt=""
                  />
                  <div class="user-info flex flex-col gap-1">
                    <span class="text-xs truncate block text-[#738496]">Signed as</span>
                    <span class="email truncate block text-[#455B73] font-semibold text-sm">Djamelbnf38@gmail.com</span>
                  </div>
                </div>
                <!-- this is the arrow button -->
                <button type="button">
                  <img
                    class="w-7 h-7 object-cover"
                    src="/assets/profile_arrow.svg"
                    alt=""
                  />
                </button>
              </div>
              <!-- those are the links -->
              <ul class="links w-full flex flex-col gap-5 my-5">
                <li>
                  <a
                    class="w-full duration-300 hovered_blue px-5 py-2 rounded-xl h-full bg- flex items-center gap-5 font-normal text-[#ADBDCC] hover:text-main-blue"
                    href="../accueil/acceuil.html"
                  >
                    <img
                      src="/assets/home_icon_gray.svg"
                      alt=""
                    />
                    <span class="block">Acceuil</span>
                  </a>
                </li>
                <li>
                  <a
                    class="w-full duration-300 hovered_blue px-5 py-2 rounded-xl h-full bg- flex items-center gap-5 font-medium text-[#ADBDCC] hover:text-main-blue"
                    href="../historique/historique.html"
                  >
                    <img
                      src="/assets/historique_icon_gray.svg"
                      alt=""
                    />
                    <span class="block">Historique</span>
                  </a>
                </li>
                <li>
                  <a
                    class="w-full duration-300 blue_back px-5 py-2 rounded-xl h-full bg- flex items-center gap-5 font-semibold text-main-blue"
                    href="../settings/settings.html"
                  >
                    <img
                      src="/assets/settings_icon_blue.svg"
                      alt=""
                    />
                    <span class="block">Settings</span>
                  </a>
                </li>
              </ul>
              <!-- this is the logout Button -->
              <button
                type="button"
                class="w-full mt-20 duration-300 hovered_blue px-5 py-2 rounded-xl h-full bg- flex items-center gap-5 font-semibold text-[#ADBDCC] hover:text-main-blue"
              >
                <img
                  src="/assets/logout.svg"
                  alt=""
                />
                <span class="block">Log Out</span>
              </button>
            </div>
          </div>
          <!-- this section is for the buttons -->
          <button class="sideBar-btn block lg:hidden">
            <img
              src="/assets//side-bar-btn.png"
              alt=""
            />
          </button>
        </div>
      </div>
    </header>
    <!-- this is the main section -->
    <main class="py-10 h-fit">
      <div class="container flex gap-10">
        <!-- those are the links -->
        <aside class="side-bar hidden max-h-[600px] min-h-[500px] lg:flex content min-w-[300px] max-w-[380px] p-5 py-10 duration-700 bg-white rounded-2xl relative flex-col justify-between gap-4 items-center">
          <!-- this is the top section -->
          <div class="top-section w-full flex flex-col gap-10">
            <!--this is the user profile  -->
            <div class="logo w-full px-5 py-2 flex justify-start">
              <a
                class="flex items-center gap-3 min-h-fit min-w-fit"
                href="/src/home/home.html"
              >
                <img
                  src="/assets//logo.svg"
                  alt=""
                />
                <span class="text-desc-gray font-semibold text-sm">CAB VTC</span>
              </a>
            </div>
            <!-- those are the links -->
            <ul class="links w-full flex flex-col gap-5 my-5">
              <li>
                <a
                  class="w-full duration-300 hoverd_blue px-5 py-2 rounded-xl h-full bg- flex items-center gap-5 font-normal text-[#ADBDCC] hover:text-main-blue"
                  href="../accueil/acceuil.html"
                >
                  <img
                    src="/assets/home_icon_gray.svg"
                    alt=""
                  />
                  <span class="block">Acceuil</span>
                </a>
              </li>
              <li>
                <a
                  class="w-full duration-300 hovered_blue px-5 py-2 rounded-xl h-full bg- flex items-center gap-5 font-medium text-[#ADBDCC] hover:text-main-blue"
                  href="./historique.html"
                >
                  <img
                    src="/assets/historique_icon_gray.svg"
                    alt=""
                  />
                  <span class="block">Historique</span>
                </a>
              </li>
              <li>
                <a
                  class="w-full duration-300 blue_back px-5 py-2 rounded-xl h-full bg- flex items-center gap-5 font-semibold text-main-blue"
                  href="../settings/settings.html"
                >
                  <img
                    src="/assets/settings_icon_blue.svg"
                    alt=""
                  />
                  <span class="block">Settings</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- this is the logout Button -->
          <button
            type="button"
            class="w-full h-fit duration-300 hovered_blue px-5 py-2 rounded-xl bg- flex items-center gap-5 font-semibold text-[#ADBDCC] hover:text-main-blue"
          >
            <img
              src="/assets/logout.svg"
              alt=""
            />
            <span class="block">Log Out</span>
          </button>
        </aside>
        <!-- this is the right section -->
        <section class="right_section max-w-full flex flex-col gap-14 flex-1 py-5">
          <!-- this is the header of the section -->
          <div class="header w-full max-w-full flex justify-between items-center">
            <!-- this is the welcome phrase -->
            <div class="welcome flex w-fit">
              <h2 class="text-2xl md:text-3xl capitalize font-semibold text-[#455B73]">Settings</h2>
            </div>
            <!--this is the user profile  -->
            <div class="user-profile hidden lg:flex p-2 md:p-3 rounded-xl bg-white w-fit items-center justify-between">
              <!-- this is the info container -->
              <div class="info-container max-w-[80%] flex items-center justify-between gap-2 md:gap-5">
                <img
                  src="/assets/profile_placeholder.png"
                  class="w-12 h-12 object-cover rounded-full"
                  alt=""
                />
                <div class="user-info flex flex-col gap-1">
                  <span class="text-xs truncate block text-[#738496]">Signed as</span>
                  <span class="email truncate block text-[#455B73] font-semibold text-sm">Djamelbnf38@gmail.com</span>
                </div>
              </div>
              <!-- this is the arrow button -->
              <button type="button">
                <img
                  class="w-7 h-7 object-cover"
                  src="/assets/profile_arrow.svg"
                  alt=""
                />
              </button>
            </div>
          </div>
          <!-- those are the profile info -->
          <div class="profile_info flex flex-col gap-10">
            <!-- this is the user banner -->
            <div class="banner_container w-screen ml-[-7%] md:ml-[0] relative md:w-full h-fit">
              <!-- this banner is for the big screens -->
              <img
                src="/assets/banner_image.png"
                alt=""
                class="w-screen md:w-full md:max-w-full md:min-w-full h-[180px] md:h-[250px] object-fill md:rounded-2xl"
              />
              <!-- this is the image and name container -->
              <div class="content flex items-center gap-5 md:gap-10 left-5 md:left-10 absolute top-1/2 -translate-y-1/2">
                <!-- this is teh user image -->
                <img
                  src="/assets/profile_image.png"
                  class="w-[100px] md:w-[220px] h-[100px] md:h-[220px] object-cover rounded-full"
                  alt=""
                />
                <div class="user-info flex flex-col gap-5">
                  <!-- this is the user name -->
                  <span class="text-white font-semibold text-lg md:text-3xl">Benafia Mohamed</span>
                  <!-- the user status -->
                  <div class="bg-gray-600 p-2 px-3 flex items-center w-fit text-white gap-2 rounded-2xl">
                    <span class="w-2 h-2 bg-[#10B981] rounded-full"></span>
                    <span class="block text-xs">Active</span>
                  </div>
                </div>
              </div>
            </div>
            <!-- this is the form section -->
            <form class="form-container flex flex-col gap-5">
              <!-- this is the button container -->
              <div class="button-container flex items-center gap-5">
                <h4 class="text-[#39424A] font-semibold text-lg md:text-xl">Profile infos</h4>
                <button class="bg-main-blue main_button duration-300 text-center px-8 py-3 text-sm text-white font-medium rounded-xl">Modifier</button>
              </div>
              <div class="form-row flex-col md:flex-row flex gap-5">
                <div class="form-input flex-1 flex flex-col gap-3">
                  <label
                    for="first"
                    class="text-sm font-medium text-[#39424A]"
                    >Nom</label
                  >
                  <input
                    type="text"
                    value="name"
                    id="first"
                    class="bg-white text-desc-gray font-medium rounded-xl w-full p-2 outline-none border-2 border-solid border-[] focus:border-main-blue"
                  />
                </div>
                <div class="form-input flex-1 flex flex-col gap-3">
                  <label
                    for="last"
                    class="text-sm font-medium text-[#39424A]"
                    >Prénom</label
                  >
                  <input
                    type="text"
                    value="last"
                    id="last"
                    class="bg-white text-desc-gray font-medium rounded-xl w-full p-2 outline-none border-2 border-solid border-[] focus:border-main-blue"
                  />
                </div>
              </div>
              <div class="form-row flex-col md:flex-row flex gap-5">
                <div class="form-input flex-1 flex flex-col gap-3">
                  <label
                    for="company"
                    class="text-sm font-medium text-[#39424A]"
                    >Entreprise</label
                  >
                  <input
                    type="text"
                    value="Estin"
                    id="company"
                    class="bg-white text-desc-gray font-medium rounded-xl w-full p-2 outline-none border-2 border-solid border-[] focus:border-main-blue"
                  />
                </div>
                <div class="form-input flex-1 flex flex-col gap-3">
                  <label
                    for="phone"
                    class="text-sm font-medium text-[#39424A]"
                    >Num de téléphone</label
                  >
                  <input
                    type="tel"
                    value="0668186609"
                    id="phone"
                    class="bg-white text-desc-gray font-medium rounded-xl w-full p-2 outline-none border-2 border-solid border-[] focus:border-main-blue"
                  />
                </div>
              </div>
              <div class="form-row flex-col md:flex-row flex gap-5">
                <div class="form-input flex-1 flex flex-col gap-3">
                  <label
                    for="email
                    class="text-sm font-medium text-[#39424A]"
                    >Email</label
                  >
                  <input
                    disabled
                    type="email"
                    value="test@gmail.com"
                    id="email"
                    class="bg-white text-desc-gray font-medium rounded-xl w-full p-2 outline-none border-2 border-solid border-[] focus:border-main-blue"
                  />
                </div>
                <div class="form-input flex-1 flex flex-col gap-3">
                  <label
                    for="date"
                    class="text-sm font-medium text-[#39424A]"
                    >Date d'enregistrement</label
                  >
                  <input
                    disabled
                    type="text"
                    value="20/6/2003"
                    id="date"
                    class="bg-white text-desc-gray font-medium rounded-xl w-full p-2 outline-none border-2 border-solid border-[] focus:border-main-blue"
                  />
                </div>
              </div>
              <!-- this section is for the security -->
              <div class="security_container w-full mt-10 flex flex-col gap-5 ">
                <h4 class="text-[#39424A] font-semibold text-lg md:text-xl">Security</h4>
                <div class="form-input w-full md:w-1/2 flex-1 flex flex-col gap-3">
                  <label
                    for="old_password"
                    class="text-sm font-medium text-[#39424A]"
                    >Mot De Pass Actuel</label
                  >
                  <input
                    type="password"
                    value=""
                    id="old_password"
                    class="bg-white text-desc-gray font-medium rounded-xl w-full p-2 outline-none border-2 border-solid border-[] focus:border-main-blue"
                  />
                </div>
                <div class="form-input w-full md:w-1/2 flex-1 flex flex-col gap-3">
                  <label
                    for="new_password"
                    class="text-sm font-medium text-[#39424A]"
                    >Nouveau</label
                  >
                  <input
                    type="password"
                    value=""
                    id="new_password"
                    class="bg-white text-desc-gray font-medium rounded-xl w-full p-2 outline-none border-2 border-solid border-[] focus:border-main-blue"
                  />
                </div>
                <div class="form-input w-full md:w-1/2 flex-1 flex flex-col gap-3">
                  <label
                    for="confirm_password"
                    class="text-sm font-medium text-[#39424A]"
                    >Confirmation</label
                  >
                  <input
                    type="password"
                    value=""
                    id="confirm_password"
                    class="bg-white text-desc-gray font-medium rounded-xl w-full p-2 outline-none border-2 border-solid border-[] focus:border-main-blue"
                  />
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="./settings.js"></script>
</html>
